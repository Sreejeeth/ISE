{% extends "base.html" %}
{% load static %}

{% block title %}
    {% if category %}{{ category.name }}{% else %}Students{% endif %}
{% endblock %}

{% block content %}
<style>

body{
  background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRvhgOPVvr4O8DeKgRBPNFSZJfyMY2Gam4GZn-n3Yay7cGM1lMXX")
}
img {

    border-radius: 10%;
}
</style>
<script>
function bigImg(x) {
    x.style.height = "250px";
    x.style.width = "300px";
}

function normalImg(x) {
    x.style.height = "200px";
    x.style.width = "250px";
}
</script>

</style>


    <div class ="container">
      <div class ="jumbotron" style= "text-align :center ; margin :0 auto;background-color:#4d4d4d ; color: white">


        <h1>{% if category %}{{ category.name }}{% else %}ALL STUDENTS{% endif %}</h1>
        </div>
        <br>
        <br>
        {% for product in products %}
            <div class="row button5">
              <div class="col-xs-4">




                    <img src="{% if product.image %}{{ product.image.url }}{% else %}{% static "img/no_image.png" %}{% endif %}" onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" height="250px" width="250px"class="w3-cirle">


              </div>
              <label>


              <div class="col-xs-8">

                <h1>{{ product.name }}</h1><br>

              <pre>Address           :{{ product.address }}<br></pre>
              <pre>USN               :{{ product.USN }}<br></pre>
              <pre>First Semester    :{{ product.first }}<br></pre>
              <pre>Second Semester   :{{ product.second }}<br></pre>
              <pre>Third Semester    :{{ product.third }}<br></pre>
              <pre>Fourth Semester   :{{ product.fourth }}<br></pre>
              <pre>Fifth Semester    :{{ product.fifth }}<br></pre>


                <br>

              </div>
            </div>
          </label>


                 <hr style="display: block;height: 1px;border: 0;border-top: 1px solid #ccc;margin: 1em 0;padding: 0;">


        {% endfor %}
    </div>
{% endblock %}
