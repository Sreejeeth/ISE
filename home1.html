<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
  <head>
    <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}prosthetics.com{% endblock %}</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <link rel="stylesheet" href="{% static "css/base.css" % }"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  </head>


<body>

  <nav class="navbar  large navbar navbar-inverse bg-inverse" style= "width:100% ; margin: 0 auto;background-color:#000000">

      <div class="container">

            <ul class="nav navbar-nav ">
              <li>  <img src="{% static "images/sirmvit.jpg" %}" alt="Sir MVIT" style="width:50px;height:50px;"></li>

          <li ><label><a class ="navbar-brand " href="{% url 'home' %}">Home</a></label></li>

</ul>
<ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}


              <li><a class ="navbar-link " href="{% url 'logout' %}"><span class="glyphicon glyphicon-user"></span>logout</a></li>
            {% else %}
            <li><a class ="navbar-link"href="{% url 'login' %}">Login</a></label></li>
             <li><a class ="navbar-link"href="{% url 'signup' %}">Signup</a></label></li>
            {% endif %}
          </ul>

</div>



    </nav>



      <div class="container" style="height :100% ">
        <main>
          {% block content %}
          {% endblock %}
        </main>
      </div>
    </div>
  </body>
</html>

    background-color: white;

}

    background-color: black;
    color: white;

    <div class ="jumbotron" style= "text-align :center ; margin :0 auto ;background-color:#4d4d4d ; color: white">
        <h1>Categories</h1>
      </div>
       <div class="container" style= "text-align :center ; margin :0 auto">
        <ul>
            <h1  {% if not category %}class="selected"{% endif %}>
                <a class="navbar-link" href="{% url "product_list" %}"><button type="button" class="button button5 btn btn-primary " style="height:50px;width:500px">All</button></a>
            </h1>
        {% for c in categories %}
            <h1 {% if category.slug == c.slug %}class="selected"{% endif %}>
                <a href="{{ c.get_absolute_url }}"><button type="button" class="button button5 btn btn-primary " style="height:50px;width:500px">{{c.name}}</button></a>
            </h1>
        {% endfor %}
        </ul>
</div>
